<aside
  [class.c-landing-aside--collapsed]="menuCollapsed()"
  [attr.aria-label]="locale() === 'en' ? 'Landing sections' : 'Secciones de la landing'"
  id="landing-menu"
  class="c-landing-aside"
  role="navigation"
>
  <div class="c-landing-aside__header">
    @if (!menuCollapsed()) {
      <h2 class="c-landing-aside__title">
        {{ locale() === 'en' ? 'Sections' : 'Secciones' }}
      </h2>
    }
    <button
      [attr.aria-expanded]="!menuCollapsed()"
      [attr.aria-label]="
        locale() === 'en'
          ? menuCollapsed()
            ? 'Expand sidebar'
            : 'Collapse sidebar'
          : menuCollapsed()
            ? 'Expandir barra lateral'
            : 'Contraer barra lateral'
      "
      (click)="onToggleSidebar()"
      type="button"
      class="c-button c-button--ghost c-button--icon c-landing-aside__toggle"
      aria-controls="landing-menu"
    >
      <span class="c-landing-aside__toggle-icon" aria-hidden="true">
        {{ menuCollapsed() ? '›' : '‹' }}
      </span>
    </button>
  </div>
  <ul class="c-landing-aside__list" role="list">
    @for (section of sections(); track section.id) {
      <li class="c-landing-aside__item">
        <button
          [class.c-button--active]="section.id === activeSectionId()"
          [class.c-landing-aside__section-button--collapsed]="menuCollapsed()"
          [attr.aria-pressed]="section.id === activeSectionId()"
          [attr.aria-describedby]="menuCollapsed() ? null : 'section-hint-' + section.id"
          [attr.aria-label]="menuCollapsed() ? section.label : null"
          (click)="onSelectSection(section.id)"
          type="button"
          class="c-button c-button--outlined c-button--full c-button--align-start c-landing-aside__section-button"
        >
          <img
            [src]="section.pictogramUrl"
            class="c-landing-aside__section-icon"
            aria-hidden="true"
          />

          <span class="c-landing-aside__label">{{ section.label }}</span>
        </button>
        @if (!menuCollapsed()) {
          <p id="{{ 'section-hint-' + section.id }}" class="c-landing-aside__hint">
            {{ section.hint }}
          </p>
        }
      </li>
    }
  </ul>
</aside>
